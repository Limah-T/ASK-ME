<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>New Contact Message - AskME</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f5f7fa;
      padding: 20px;
      color: #333;
    }
    .email-container {
      background-color: #ffffff;
      padding: 30px;
      border-radius: 8px;
      max-width: 600px;
      margin: auto;
      box-shadow: 0 4px 8px rgba(0,0,0,0.05);
    }
    .header {
      text-align: center;
      border-bottom: 1px solid #ddd;
      margin-bottom: 20px;
    }
    .header h2 {
      color: #007BFF;
      margin: 0;
    }
    .message-content {
      line-height: 1.6;
    }
    .footer {
      margin-top: 30px;
      font-size: 13px;
      text-align: center;
      color: #888;
    }
    .label {
      font-weight: bold;
      color: #555;
    }
  </style>
</head>
<body>
  <div class="email-container">
    <div class="header">
      <h2>New Contact Message - AskME</h2>
    </div>
    <div class="message-content">
      <p><span class="label">From:</span> {{ name }} &lt;{{ email }}&gt;</p>
      <p><span class="label">Subject:</span> {{ subject }}</p>
      <p><span class="label">Message:</span></p>
      <p>{{ message }}</p>
    </div>
    <div class="footer">
      <p>This message was submitted via the AskME contact form.</p>
    </div>
  </div>
</body>
</html>
